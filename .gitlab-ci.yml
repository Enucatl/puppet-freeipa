---
stages:
  - syntax
  - unit
  - acceptance
  - release

cache:
  paths:
    - vendor/bundle

before_script:
  - bundle -v
  - rm Gemfile.lock || true
  - gem update --system
  - gem --version
  - bundle -v
  - bundle install --without system_tests --path vendor/bundle --jobs $(nproc)

syntax lint metadata_lint check:symlinks check:git_ignore check:dot_underscore check:test_file rubocop-Ruby 2.5.1-Puppet ~> 5.5:
  stage: syntax
  image: ruby:2.5.1
  script:
    - bundle exec rake syntax lint metadata_lint check:symlinks check:git_ignore check:dot_underscore check:test_file rubocop
  variables:
    PUPPET_GEM_VERSION: '~> 5.5'

parallel_spec-Ruby 2.5.1-Puppet ~> 5.5:
  stage: unit
  image: ruby:2.5.1
  script:
    - bundle exec rake parallel_spec
  variables:
    PUPPET_GEM_VERSION: '~> 5.5'

acceptance with puppet5:
  stage: acceptance
  variables:
    PUPPET_INSTALL_TYPE: 'agent'
    BEAKER_IS_PE: 'no'
    BEAKER_PUPPET_COLLECTION: 'puppet5'
    BEAKER_debug: 'true '
    RBENV_VERSION: '2.5.1'
  script:
    - bundle exec rake beaker:default
  tags:
    - puppet-tests
  except:
    - master

module release:
  stage: release
  script: 
    - pdk build
    - mv pkg/puppet-freeipa*tar.gz pkg/puppet-freeipa-latest.tar.gz
  only:
    changes:
      - CHANGELOG.md
  artifacts:
    paths:
      - pkg/puppet-freeipa-latest.tar.gz
    expire_in: 6 weeks
